<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG - Dragon Repeller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <div id="stats">
            <span class="stat">Exp: <strong><span id="xpText">0</span></strong></span>
            <span class="stat">Vida: <strong><span id="healthText">100</span></strong></span>
            <span class="stat">Ouro: <strong><span id="goldText">50</span></strong></span>
        </div>
        <div id="controls">
            <button id="button1">Vá para a Loja</button>
            <button id="button2">Vá p/ a caverna</button>
            <button id="button3">Enfrente o Dragão</button>
        </div>
        <div id="monsterStats">
            <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
            <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
        </div>
        <div id="text">
            Bem vindo ao Dragon Repeller. Você deve derrotar o Dragão para prevenir o povo de fugir da Cidade. Você está na praça da Cidade. Aonde quer ir? use os botões acima.
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
